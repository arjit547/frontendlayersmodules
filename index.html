<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hosted on Google Cloud</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #4285F4, #34A853);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .badge {
      background: white;
      color: #4285F4;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 1rem;
      text-transform: uppercase;
    }
    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <img src="https://cloud.google.com/images/social-icon-google-cloud-1200-630.png" alt="Google Cloud Logo" class="logo" />
  <h1>Welcome to Our App</h1>
  <p>This application is proudly hosted and powered by Google Cloud Platform, offering speed, security, and scalability.</p>
  <div class="badge">Google Cloud</div>
</body>
</html>
